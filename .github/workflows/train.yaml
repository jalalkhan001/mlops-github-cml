name: Train and Report

on: [push, pull_request]

jobs:
  train:
    runs-on: ubuntu-latest  # âœ… Use GitHub-hosted runner

    steps:
      # âœ… Step 1: Checkout the code
      - name: Checkout repo
        uses: actions/checkout@v3

      # âœ… Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # âœ… Step 3: Install dependencies
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # âœ… Step 4: Train the model (outputs model.pkl, metrics.txt, and plots/accuracy.png)
      - name: Train model
        run: python train.py

      # âœ… Step 5: Generate and post CML report using Docker
      - name: Run CML Report (inside container)
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ðŸ” Built-in GitHub token to allow PR comments
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            -e REPO_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            dvcorg/cml-py3:latest \
            bash -c "
              npm install -g @dvcorg/cml
              echo '## ðŸŽ¯ Model Metrics' > report.md
              cat metrics.txt >> report.md
              echo '![Accuracy](./plots/accuracy.png)' >> report.md
              cml comment create report.md
            "
