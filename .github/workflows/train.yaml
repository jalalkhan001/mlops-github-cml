name: Train and Report

on: [push, pull_request]

jobs:
  train:
    runs-on: ubuntu-latest  # Use default GitHub runner with up-to-date Node.js & Python

    steps:
      # âœ… Step 1: Checkout the code
      - name: Checkout repo
        uses: actions/checkout@v3

      # âœ… Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # âœ… Step 3: Install Python dependencies
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # âœ… Step 4: Train the ML model
      - name: Train model
        run: python train.py

      # âœ… Step 5: Install CML (globally via npm)
      - name: Install CML
        run: npm install -g @dvcorg/cml

      # âœ… Step 6: Generate and post the CML report
      - name: Create Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Required to post comment on PR
        run: |
          echo "## ðŸŽ¯ Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo "![Accuracy](./plots/accuracy.png)" >> report.md
          cml comment create report.md
