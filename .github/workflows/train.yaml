name: Train and Report

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: write  # âœ… Required for cml comment to work..

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: python train.py

      - name: Install CML
        run: npm install -g @dvcorg/cml

      - name: Create Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ðŸŽ¯ Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo "![Accuracy](./plots/accuracy.png)" >> report.md
          cml comment create report.md

      
