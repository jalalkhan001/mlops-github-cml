name: Train and Report

on: [push, pull_request]

jobs:
  train:
    runs-on: ubuntu-latest  # ðŸ”„ Use GitHub-hosted Ubuntu runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3  # âœ… Works fine now, host has compatible glibc

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: python train.py

      - name: Run CML Report (inside container)
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            -e REPO_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            dvcorg/cml-py3:latest \
            bash -c "
              echo '## ðŸŽ¯ Model Metrics' > report.md
              cat metrics.txt >> report.md
              echo '![Accuracy](./plots/accuracy.png)' >> report.md
              cml comment create report.md
            "
